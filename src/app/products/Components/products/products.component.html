<ng-container  *ngIf="!loading">
<app-select [Title]="'category'" [dataList]="categoryList" (selectedData)="getFilter($event)"></app-select> 
<div class="row mt-5" >
  <div class="col-3 mb-4" *ngFor="let Product of productList" >
  <app-product [data]="Product"></app-product>
  </div>
</div>
</ng-container>
<div class="row text-center d-flex justify-content-center align-items-center" *ngIf="loading">
<div class="col-6">
  <app-spinner></app-spinner>
</div>
</div>
